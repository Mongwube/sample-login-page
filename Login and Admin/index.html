<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div id="container">
        <div id="vail">
            <div id="section">
                <div class="swiper text-space">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide text">
                          
                            <h2>User Registeration Page</h2>
                            <article>
                                Fill the form to submit your Info to us for official use. 
                            </article>
                            <article>
                               Manage your business in one place. It's free!
                            </article>
            
                        </div>
                    </div>
                </div>

                <div id="registerForm">
                    <h2>Fill In Your Details</h2>
                    <div class="social-media-icons">
                        <i class="bi-google"></i>
                        <!-- <i class="bi-instagram"></i>
                        <i class="bi-twitter"></i> -->
                        <i class="bi-linkedin"></i>
                        <i class="bi-facebook"></i>
                    </div>
                    <form id="my-form">
                        <div class="name">
                            <input type="text" id="name" placeholder="enter your first name">
                        </div>
                
                        <div class="name"> 
                            <input type="text" id="lastname" placeholder="enter your last name">
                        </div>
                
                        <div class="name">
                            <input type="email" id="email" placeholder="enter your email">
                        </div>
                
                        <div class="name">
                            <input type="password" id="password" placeholder="enter your password">
                            <button type="button" id="toggle-password" class="material-icons" >visibility_off</button>
                        </div>
                
                        <div class="msg"></div>
                        <div class="sect">
            
                            <button type="submit">Submit</button>
                            <p><a href="#">Have An Account?</a></p>
            
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="script.jsx"></script>
</html>
